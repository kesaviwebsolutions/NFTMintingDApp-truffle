<!DOCTYPE html>
<html>
  <head>
    <title>NFT Minting DApp</title>
  </head>
  <body>
    <h1>NFT Minting DApp</h1>
    <div id="alertGoerli" style="display: none; color: red;">
      Please switch to the Goerli network in MetaMask to use this DApp.
    </div>
    <form id="mintForm">
      <label for="amount">Number of NFTs to mint:</label>
      <input type="number" id="amount" min="1" required />
      <button type="submit">Mint NFT</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.3/web3.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
